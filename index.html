<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reading & Newspaper Analysis</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
/* ================= RESET ================= */
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Poppins,sans-serif;
  background:linear-gradient(180deg,#020617,#020617);
  color:#fff;
}

/* ================= LOGIN ================= */
#loginSection{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.login-box{
  background:#1e293b;
  padding:30px;
  border-radius:16px;
  width:100%;
  max-width:360px;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}
.login-box h2{
  text-align:center;
  margin-bottom:20px;
}
.login-box input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border:none;
  border-radius:8px;
}
.login-box button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:30px;
  background:#22c55e;
  font-weight:600;
  cursor:pointer;
}

/* ================= DASHBOARD ================= */
#dashboard{
  display:none;
  min-height:100vh;
}

/* ================= TOPBAR ================= */
.topbar{
  background:#e11d48;
  padding:12px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.user-info{
  font-size:14px;
}
.logout{
  background:#7c3aed;
  border:none;
  color:#fff;
  padding:6px 14px;
  border-radius:6px;
  cursor:pointer;
}

/* ================= CONTENT ================= */
.container{
  max-width:1100px;
  margin:30px auto;
  padding:0 16px;
}
.title{
  text-align:center;
  margin-bottom:20px;
}

/* ================= ACCORDION ================= */
.phase{
  background:rgba(255,255,255,.05);
  border-radius:14px;
  margin-bottom:16px;
  overflow:hidden;
}
.phase-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px;
  cursor:pointer;
}
.phase-header .icon{
  font-size:20px;
  transition:.4s;
}
.phase.open .icon{
  transform:rotate(45deg);
}
.phase-body{
  height:0;
  overflow:hidden;
  transition:height .4s ease;
}

/* ================= LESSON GRID ================= */
.lessons{
  padding:16px;
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:10px;
}
.lesson-btn{
  background:#0f172a;
  border:none;
  color:#fff;
  padding:12px;
  border-radius:10px;
  cursor:pointer;
}
@media(max-width:768px){
  .lessons{grid-template-columns:repeat(2,1fr);}
}

/* ================= CINEMATIC POPUP ================= */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:.25s;
  z-index:9999;
}
.modal.show{
  opacity:1;
  pointer-events:auto;
}

.video-card{
  width:92%;
  max-width:1200px;
  background:#000;
  border-radius:18px;
  overflow:hidden;
  position:relative;
  box-shadow:0 30px 90px rgba(0,0,0,.8);
}

.video-frame{
  position:relative;
  padding-top:56.25%;
}
.video-frame iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0;
}

.close-btn{
  position:absolute;
  top:14px;
  right:14px;
  width:44px;
  height:44px;
  border-radius:50%;
  background:#ef4444;
  border:none;
  color:#fff;
  font-size:20px;
  cursor:pointer;
  z-index:20;
}
</style>
</head>

<body>

<!-- ================= LOGIN ================= -->
<section id="loginSection">
  <div class="login-box">
    <h2>Login</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">LOGIN</button>
  </div>
</section>

<!-- ================= DASHBOARD ================= -->
<div id="dashboard">
  <div class="topbar">
    <div class="user-info" id="userInfo"></div>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <div class="container">
    <h2 class="title">Reading & Newspaper Analysis</h2>

    <div class="phase open">
      <div class="phase-header">
        <span>Phase 1</span>
        <span class="icon">+</span>
      </div>
      <div class="phase-body">
        <div class="lessons">
          <button class="lesson-btn" data-v="l2vB4qovRoE">Lesson 01</button>
          <button class="lesson-btn" data-v="zAs2Uq5pYvg">Lesson 02</button>
          <button class="lesson-btn" data-v="mKnFLXJwmu4">Lesson 03</button>
          <button class="lesson-btn" data-v="vVD9Owj31sU">Lesson 04</button>
          <button class="lesson-btn" data-v="Dofx24iTXiw">Lesson 05</button>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- ================= POPUP ================= -->
<div class="modal" id="modal">
  <div class="video-card">
    <button class="close-btn" onclick="closeModal()">âœ•</button>
    <div class="video-frame" id="videoFrame"></div>
  </div>
</div>

<script>
/* ================= USERS ================= */
const USERS=[
 {u:"admin",p:"1234",role:"admin",name:"Arafat Ahmed"},
 {u:"user1",p:"111",role:"user",name:"Tithi"},
 {u:"user2",p:"222",role:"user",name:"Bethi"},
 {u:"user3",p:"333",role:"user",name:"Sakib"}
];
const LIMIT=12*60*60*1000;

/* ================= AUTO LOGIN ================= */
const session=JSON.parse(localStorage.getItem("session"));
if(session){
  if(session.role==="admin" || Date.now()-session.time<LIMIT){
    showDashboard(session);
  }else{
    localStorage.clear();
  }
}

/* ================= LOGIN ================= */
function login(){
  const u=username.value.trim();
  const p=password.value.trim();
  const user=USERS.find(x=>x.u===u && x.p===p);
  if(!user){alert("Invalid login");return;}
  const data={...user,time:Date.now()};
  localStorage.setItem("session",JSON.stringify(data));
  showDashboard(data);
}

function showDashboard(user){
  loginSection.style.display="none";
  dashboard.style.display="block";
  userInfo.innerHTML=`ðŸ‘¤ Welcome, ðŸŸ¢ ${user.name} ${user.role==="admin" ? "ðŸ‘‘ Admin" : "â­ Active"}`;
}

/* ================= LOGOUT ================= */
function logout(){
  localStorage.clear();
  location.reload();
}

/* ================= ACCORDION ================= */
document.querySelectorAll(".phase-header").forEach(h=>{
  h.onclick=()=>{
    document.querySelectorAll(".phase").forEach(p=>{
      if(p!==h.parentElement){
        p.classList.remove("open");
        p.querySelector(".phase-body").style.height="0px";
      }
    });
    const p=h.parentElement;
    const body=p.querySelector(".phase-body");
    if(p.classList.contains("open")){
      body.style.height="0px";
      p.classList.remove("open");
    }else{
      p.classList.add("open");
      body.style.height=body.scrollHeight+"px";
      body.ontransitionend=()=>body.style.height="auto";
    }
  };
});

/* ================= POPUP ================= */
document.querySelectorAll(".lesson-btn").forEach(btn=>{
  btn.onclick=()=>{
    videoFrame.innerHTML=
      `<iframe src="https://www.youtube.com/embed/${btn.dataset.v}?autoplay=1&rel=0"
       allowfullscreen></iframe>`;
    modal.classList.add("show");
    document.body.style.overflow="hidden";
  };
});

function closeModal(){
  modal.classList.remove("show");
  videoFrame.innerHTML="";
  document.body.style.overflow="";
}
</script>

</body>
</html>
